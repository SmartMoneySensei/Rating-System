<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Restaurant Rating</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="text-align: center; background-color: aqua;">
	<img class="Pic" src="https://images.pexels.com/photos/3801426/pexels-photo-3801426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" id="cashier">
  </br>
</br>
<br>
    <h2><i>Please rate your experience with your cashier today</i></h2>
	<button type="button" id="cashier-1">1</button>
	<button type="button" id="cashier-2">2</button>
	<button type="button" id="cashier-3">3</button>
	<button type="button" id="cashier-4">4</button>

	<h2><i>Please rate your overall experience today</i></h2>
	<button type="button" id="overall-1">1</button>
	<button type="button" id="overall-2">2</button>
	<button type="button" id="overall-3">3</button>
	<button type="button" id="overall-4">4</button>

</br>
	<button type="button" id="show-hide">Display Ratings</button>
	<div id="show-scores" style="display:block">
	  <p>The average Cashier rating is <span id="cashierScore">0</span></p>
	  <p>The average Overall rating is <span id="overallScore">0</span>.</p>
	</div>
	
	<script src="script.js"></script>
  </body>
</html>
